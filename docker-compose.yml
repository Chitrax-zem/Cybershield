version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: malware-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
      - ./backend/logs:/app/logs
    environment:
      - MONGODB_URI=mongodb+srv://chitranshnigam2000_db_user:Saurabh2000@cluster0.h4mbodo.mongodb.net/?appName=Cluster0
      - DATABASE_NAME=malware_detection_db
      - SECRET_KEY=8e56b7e7f79089fd16ccf47263174b70f2a6768da6e51d08
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174,http://localhost:3000
      - ALLOWED_EXTENSIONS=.exe,.apk,.pdf,.zip,.dll,.docx,.bin,.jar
      - MAX_FILE_SIZE=52428800
      - UPLOAD_DIR=uploads
      - TEMP_DIR=temp
    env_file:
      - ./backend/.env
    networks:
      - malware-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: malware-detection-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - malware-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes: {}

networks:
  malware-network:
    driver: bridge
