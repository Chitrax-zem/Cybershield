services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malware-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env
    networks:
      - malware-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: malware-detection-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - malware-network
    restart: unless-stopped

volumes: {}

networks:
  malware-network:
    driver: bridge